<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz di Domande Casuali</title>
</head>
<body>
    <h1>Quiz di Domande Casuali</h1>
    <div id="quiz"></div>
    <button onclick="checkAnswer()">Verifica Risposta</button>
    <button onclick="endQuiz()">Termina Quiz</button>
    <button onclick="showAnswers()">Mostra Risposte</button>
    <div id="score" style="display: none;"></div>
    <div id="answers" style="display: none;"></div>
    
    <script type="text/javascript">
        var questions = [
            {
                question: "Quanto fa 2 + 2?",
                options: ["3", "4", "5", "6"],
                answer: "4"
            },
            {
                question: "Qual è la capitale dell'Italia?",
                options: ["Roma", "Milano", "Firenze", "Napoli"],
                answer: "Roma"
            },
            {
                question: "Quale pianeta è più vicino al Sole?",
                options: ["Terra", "Venere", "Mercurio", "Marte"],
                answer: "Mercurio"
            }
        ];

        var currentQuestionIndex = 0;
        var correctAnswers = 0;
        var totalQuestions = questions.length;
        var quizEnded = false;

        function loadQuestion() {
            if (quizEnded) return;
            
            var quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";

            var currentQuestion = questions[currentQuestionIndex];
            var questionElement = document.createElement("div");
            questionElement.textContent = currentQuestion.question;
            quizDiv.appendChild(questionElement);

            currentQuestion.options.forEach(function(option, index) {
                var optionElement = document.createElement("button");
                optionElement.textContent = option;
                optionElement.onclick = function() {
                    checkUserAnswer(option);
                };
                quizDiv.appendChild(optionElement);
            });
        }

        function checkUserAnswer(userAnswer) {
            if (quizEnded) return;
            
            var currentQuestion = questions[currentQuestionIndex];
            if (userAnswer === currentQuestion.answer) {
                correctAnswers++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            var scoreDiv = document.getElementById("score");
            scoreDiv.textContent = "Hai risposto correttamente a " + correctAnswers + " domande su " + totalQuestions + ".";
            scoreDiv.style.display = "block";
            showAnswers();
        }

        function showAnswers() {
            var answersDiv = document.getElementById("answers");
            var answersString = "<h2>Risposte Corrette:</h2>";
            questions.forEach(function(question) {
                answersString += "<p><strong>" + question.question + "</strong>: " + question.answer + "</p>";
            });
            answersDiv.innerHTML = answersString;
            answersDiv.style.display = "block";
        }

        function endQuiz() {
            quizEnded = true;
            showScore();
        }

        loadQuestion();
    </script>
</body>
</html>
