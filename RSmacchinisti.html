<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz di Domande Casuali</title>
</head>
<body>
    <h1>Quiz di Domande Casuali</h1>
    
    <script type="text/javascript">
        var questions = [
            {
                question: "Quanto fa 2 + 2?",
                options: ["3", "4", "5", "6"],
                answer: "4"
            },
            {
                question: "Qual è la capitale dell'Italia?",
                options: ["Roma", "Milano", "Firenze", "Napoli"],
                answer: "Roma"
            },
            {
                question: "Quale pianeta è più vicino al Sole?",
                options: ["Terra", "Venere", "Mercurio", "Marte"],
                answer: "Mercurio"
            }
        ];

        var correctAnswers = 0;
        var totalQuestions = questions.length;
        var showAnswers = false;

        for (var i = 0; i < totalQuestions; i++) {
            var question = questions[i];
            console.log(question.question);
            console.log(question.options);
            var userInput = prompt(question.question + "\n" + question.options.join("\n") + "\nInserisci il numero corrispondente alla risposta (o premi 'q' per terminare il quiz):");

            if (userInput === null || userInput.trim().toLowerCase() === "q") {
                showAnswers = true;
                break;
            }

            var userChoice = parseInt(userInput);
            if (!isNaN(userChoice) && userChoice >= 1 && userChoice <= question.options.length) {
                var userAnswer = question.options[userChoice - 1];
                if (userAnswer === question.answer) {
                    correctAnswers++;
                } else {
                }
            } else {
                console.log("Scelta non valida.");
            }
            console.log("");
        }

        console.log("Hai risposto correttamente a " + correctAnswers + " domande su " + totalQuestions + ".");

        if (showAnswers) {
            console.log("Ecco le risposte corrette:");
            for (var j = 0; j < totalQuestions; j++) {
                var q = questions[j];
                console.log(q.question + ": " + q.answer);
            }
        }
    </script>
</body>
</html>
