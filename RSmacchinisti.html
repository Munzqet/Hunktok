<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuizFer</title>
</head>
<body>
<h1 class="titolo">Esercizi RS</h1>
<div id="quiz">
</div>

<script>
// Array di domande con risposte
var questions = [
  {
    question: "Quanto fa 2 + 2?",
    options: ["3", "4", "5", "6"],
    answer: "4"
  },
  {
    question: "Qual è la capitale dell'Italia?",
    options: ["Roma", "Milano", "Firenze", "Napoli"],
    answer: "Roma"
  },
  {
    question: "Quale pianeta è più vicino al Sole?",
    options: ["Terra", "Venere", "Mercurio", "Marte"],
    answer: "Mercurio"
  }
];

// Funzione per caricare una domanda casuale
  int rispostecorrette = 0;
function loadQuestion() {
  var quiz = document.getElementById("quiz");
  var randomIndex = Math.floor(Math.random() * questions.length);
  var randomQuestion = questions[randomIndex];
  var questionHTML = "<div class='question'>" + randomQuestion.question + "</div>";
  var optionsHTML = "<ul class='options'>";
  randomQuestion.options.forEach(function(option) {
    optionsHTML += "<li><label><input type='radio' name='answer' value='" + option + "'>" + option + "</label></li>";
  });

  optionsHTML += "</ul>";

  quiz.innerHTML = questionHTML + optionsHTML;
}

// Funzione per verificare la risposta
function checkAnswer() {
  var selectedOption = document.querySelector('input[name="answer"]:checked');
  if (!selectedOption) {
    alert("Seleziona una risposta.");
    return;
  }

  var userAnswer = selectedOption.value;
  var correctAnswer = questions.find(function(question) {
    return question.question === document.querySelector('.question').textContent;
  }).answer;

  if (userAnswer === correctAnswer) {
    rispostecorrette++;
    alert("Risposta corretta!");
  } else {
    alert("Risposta sbagliata. La risposta corretta è: " + correctAnswer);
  }
<button onclick="nextQuestion()">Domanda Successiva</button>
<button onclick="finishQuiz()">Termina Quiz</button>

  // Carica una nuova domanda dopo 1 secondo
  setTimeout(loadQuestion, 1000);
}

// Carica la prima domanda all'avvio
loadQuestion();
</script>
</body>
</html>
