<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>QuizFer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .titolo {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .quiz-button:hover {
            background-color: #45a049;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .quiz-button:last-child {
            margin-right: 0;
        }

        .incorrect {
            color: red;
        }

        .user-wrong {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="nome">
          <a href="index.html">QuizFer</a>
        </h1>
        <h3 class="titolo">QuizFer per il RS</h3>
        <div id="quiz"></div>
        <div class="button-container">
            <button id="quizButton" class="quiz-button" onclick="handleButtonClick()">Inizia Quiz</button>
        </div>
        <div id="score" style="display: none;"></div>
        <div id="answers" style="display: none;"></div>
    </div>
    
    <script type="text/javascript">
        const questions = [
            {
                question: "Quanto fa 2 + 2?",
                options: ["3", "4", "5", "6"],
                answer: "4"
            },
            {
                question: "Qual è la capitale dell'Italia?",
                options: ["Roma", "Milano", "Firenze", "Napoli"],
                answer: "Roma"
            },
            {
                question: "Quale pianeta è più vicino al Sole?",
                options: ["Terra", "Venere", "Mercurio", "Marte"],
                answer: "Mercurio"
            }
        ];

        const shuffleArray = array => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let totalQuestions = questions.length;
        let userAnswers = [];
        let quizEnded = false;

        const loadQuestion = () => {
            if (quizEnded) return;
            
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";

            const currentQuestion = questions[currentQuestionIndex];
            const questionElement = document.createElement("div");
            questionElement.textContent = currentQuestion.question;
            quizDiv.appendChild(questionElement);

            currentQuestion.options.forEach(option => {
                const optionElement = document.createElement("button");
                optionElement.textContent = option;
                optionElement.classList.add("quiz-button");
                optionElement.onclick = () => checkUserAnswer(option);
                quizDiv.appendChild(optionElement);
            });
        };

        const checkUserAnswer = userAnswer => {
            if (quizEnded) return;
            
            const currentQuestion = questions[currentQuestionIndex];
            userAnswers.push({question: currentQuestion.question, userAnswer});
            if (userAnswer === currentQuestion.answer) {
                correctAnswers++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                showScore();
            }
        };

        const showScore = () => {
            const scoreDiv = document.getElementById("score");
            scoreDiv.textContent = `Hai risposto correttamente a ${correctAnswers} domande su ${totalQuestions}.`;
            scoreDiv.style.display = "block";
            showAnswers();
            document.getElementById("quizButton").textContent = "Riavvia Quiz";
            quizEnded = true;
        };

        const showAnswers = () => {
            const answersDiv = document.getElementById("answers");
            let answersString = "<h2>Risposte Corrette:</h2>";
            userAnswers.forEach(userAnswer => {
                const question = questions.find(q => q.question === userAnswer.question);
                if (question) {
                    const answerClass = userAnswer.userAnswer !== question.answer ? " class='incorrect'" : "";
                    const userWrongClass = userAnswer.userAnswer !== question.answer ? " class='user-wrong'" : "";
                    answersString += `<p${answerClass}><strong>${userAnswer.question}</strong>: ${question.answer}${userAnswer.userAnswer !== question.answer ? ` (Hai risposto erroneamente: <span${userWrongClass}>${userAnswer.userAnswer}</span>)` : ""}</p>`;
                }
            });
            answersDiv.innerHTML = answersString;
            answersDiv.style.display = "block";
        };

        const handleButtonClick = () => {
            if (quizEnded) {
                restartQuiz();
            } else {
                loadQuestion();
                document.getElementById("quizButton").textContent = "Prossima Domanda";
            }
        };

        const restartQuiz = () => {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            userAnswers = [];
            totalQuestions = questions.length;
            document.getElementById("quizButton").textContent = "Inizia Quiz";
            document.getElementById("score").style.display = "none";
            document.getElementById("answers").style.display = "none";
            quizEnded = false;
            loadQuestion();
        };
    </script>
</body>
</html>
