<!DOCTYPE html> 
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>QuizFer</title>
    <style>
        .incorrect {
            color: red;
        }
        .user-wrong {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="nome">
      <a href="index.html">QuizFer</a>
    </h1>
</hr>
    <h3 class="titolo" >QuizFer per il RS</h3>
    <div id="quiz"></div>
    <button onclick="endQuiz()">Termina Quiz</button>
    <div id="score" style="display: none;"></div>
    <div id="answers" style="display: none;"></div>
    
    <script type="text/javascript">
        var questions = [
            {
                question: "Quanto fa 2 + 2?",
                options: ["3", "4", "5", "6"],
                answer: "4"
            },
            {
                question: "Qual è la capitale dell'Italia?",
                options: ["Roma", "Milano", "Firenze", "Napoli"],
                answer: "Roma"
            },
            {
                question: "Quale pianeta è più vicino al Sole?",
                options: ["Terra", "Venere", "Mercurio", "Marte"],
                answer: "Mercurio"
            }
        ];

        // Funzione per mescolare un array
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        // Mescola l'array delle domande
        questions = shuffleArray(questions);

        var currentQuestionIndex = 0;
        var correctAnswers = 0;
        var totalQuestions = questions.length;
        var userAnswers = [];
        var quizEnded = false;

        function loadQuestion() {
            if (quizEnded) return;
            
            var quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";

            var currentQuestion = questions[currentQuestionIndex];
            var questionElement = document.createElement("div");
            questionElement.textContent = currentQuestion.question;
            quizDiv.appendChild(questionElement);

            currentQuestion.options.forEach(function(option, index) {
                var optionElement = document.createElement("button");
                optionElement.textContent = option;
                optionElement.onclick = function() {
                    checkUserAnswer(option);
                };
                quizDiv.appendChild(optionElement);
            });
        }

        function checkUserAnswer(userAnswer) {
            if (quizEnded) return;
            
            var currentQuestion = questions[currentQuestionIndex];
            userAnswers.push({question: currentQuestion.question, userAnswer: userAnswer});
            if (userAnswer === currentQuestion.answer) {
                correctAnswers++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            var scoreDiv = document.getElementById("score");
            scoreDiv.textContent = "Hai risposto correttamente a " + correctAnswers + " domande su " + totalQuestions + ".";
            scoreDiv.style.display = "block";
            showAnswers();
        }

        function showAnswers() {
            var answersDiv = document.getElementById("answers");
            var answersString = "<h2>Risposte Corrette:</h2>";
            userAnswers.forEach(function(userAnswer) {
                var question = questions.find(function(question) {
                    return question.question === userAnswer.question;
                });
                if (question) {
                    var answerClass = userAnswer.userAnswer !== question.answer ? " class='incorrect'" : "";
                    var userWrongClass = userAnswer.userAnswer !== question.answer ? " class='user-wrong'" : "";
                    answersString += "<p" + answerClass + "><strong>" + userAnswer.question + "</strong>: " + question.answer + (userAnswer.userAnswer !== question.answer ? " (Hai risposto erroneamente: <span" + userWrongClass + ">" + userAnswer.userAnswer + "</span>)" : "") + "</p>";
                }
            });
            answersDiv.innerHTML = answersString;
            answersDiv.style.display = "block";
        }

        function endQuiz() {
            quizEnded = true;
            showScore();
        }

        loadQuestion();
    </script>
</body>
</html>
