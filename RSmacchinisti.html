<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>QuizFer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .quiz-button {
            padding: 10px 20px;
            margin-top: 1px;
            border: none;
            border-radius: 5px;
            background-color: #525252;
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .quiz-button:hover {
            background-color: #444;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .incorrect {
            color: red;
        }
        .user-wrong {
            color: blue;
        }
        .score-text {
            text-decoration: underline;
            display: block;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="nome">
          <a href="index.html">QuizFer</a>
        </h1>
        <h3 class="titolo">Regolamento Segnali</h3>
        <div id="quiz"></div>
        <div class="button-container">
            <button id="startButton" class="quiz-button" onclick="startQuiz()">Inizia Quiz</button>
            <button id="endButton" class="quiz-button" onclick="endQuiz()" style="display: none;">Termina Quiz</button>
            <button id="restartButton" class="quiz-button" onclick="restartQuiz()" style="display: none;">Riavvia Quiz</button>
        </div>
        <div id="score" style="display: none;"></div>
        <div id="answers" style="display: none;"></div>
    </div>  
    <script type="text/javascript">
        document.getElementById("restartButton").style.display = "none";
            document.getElementById("score").style.display = "none";
            document.getElementById("answers").style.display = "none";
        };

        const endQuiz = () => {
            quizEnded = true;
            totalQuestions = userAnswers.length;
            showScore();
            document.getElementById("endButton").style.display = "none";
        };

        const restartQuiz = () => {
            quizEnded = false;
            currentQuestionIndex = 0;
            correctAnswers = 0;
            userAnswers = [];
            loadQuestion();
            document.getElementById("restartButton").style.display = "none";
            document.getElementById("endButton").style.display = "inline-block";
            document.getElementById("score").style.display = "none";
            document.getElementById("answers").style.display = "none";
    </script>
</body>
</html>
